<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Stop_Watch.css">
</head>
<body>
    <div class="stopwatch">
        <div id="time-display">00:00:00</div>
        <div class="controls">
            <button id="start-btn"><i class="fa-sharp fa-solid fa-play"></i>Start</button>
            <button id="lap-btn"> <i class="fa-sharp fa-solid fa-clock"></i>Lap</button>
            <button id="pause-btn"><i class=" fa-sharp fa-solid fa-pause"></i>Pause</button>
            <button id="reset-btn"><i class="fa-sharp fa-solid fa-rotate-left"></i>Reset</button>
         
        </div>
        <div id="laps">
            <h3>Lap Times</h3>
            <ul id="laps-list"></ul>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="Stop_Watch.js"></script>
</body>
</html>
